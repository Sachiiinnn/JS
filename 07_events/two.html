<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const name = function(){
        console.log("Sachin");
    }

    const change = function(){
            document.querySelector('h1').innerHTML = "Hello Sachin";
    }
    const changeMe = setTimeout(change, 2000)// only given reference not invoked

    document.querySelector("#stop").addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("STOPPED");
        
    })
</script>
</html>

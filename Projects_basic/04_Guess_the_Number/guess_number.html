<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <form class="form">
            <label for="guessField">Guess a Number</label><br>
            <input type="text" name="guessField" id="guessField"><br>
            <input type="submit" value="Submit Guess" id="sbt" class="guessSubmit">
        </form>
        <div class="result">
            <p>Previous Guess : <span class="guesses"></span></p>
            <p>Guesses Remaining : <span class="remaining">10</span></p>
            <p class="lowOrhi"></p>
        </div>
    </div>
    <script src="guess.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="container">
        <div id="banner"><span>Digital Clock</span></div>
        <div id="clock">
            <div class="timebox" id="hour"></div><span>:</span>
            <div class="timebox" id="min"></div><span>:</span>
            <div class="timebox" id="sec"></div>
            <div class="timebox" id="ampm"></div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>
</html>

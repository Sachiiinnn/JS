<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="bmi_cal.css">
</head>
<body>
    <div class="box">
        <h1>BMI CALCULATOR</h1>
        <form>
            <p><label>Height in CM : </label><input type="text" name="" id="height"></p>
            <p><label>Weight in KG : </label><input type="text" name="" id="weight"></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 - 24.9</p>
                <p>OverWeight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="bmi_cal.js"></script>
</html>
